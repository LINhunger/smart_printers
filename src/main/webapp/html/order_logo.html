<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>上传图片logo</title>
    <link rel="stylesheet" href="../css/order.css" />
</head>

<body>
    <div id="nav" class="wrapper">
        <div class="user subwrapper">
            <a href="#"></a>
            <span class="user_name">用户名字</span>
        </div>
        <div class="wrapper">
            <div class="subwrapper" id="logo_upload">
                <form id="upload_form" enctype="multipart/form-data">
                    <input type="file" name="logo_file" id="logo_file">
                    <button type="button" id="logo_upload_button">上传</button>
                </form>
                <div id="logo_clip_area"></div>
                <div id="logo_show_area"><button type="button" id="save_file">保存为BMP</button></div>
            </div>
            <script src="../js/jquery.min.js"></script>
            <script src="../js/logo.js"></script>
            <script src="../js/canvas2Image.js"></script>
            <!-- <script src="https://raw.githubusercontent.com/hongru/canvas2image/master/canvas2image.js"></script> -->
</body>

</html>
